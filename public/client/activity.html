    <script type="text/javascript">
        function $_GET(param) {
            var vars = {};
            window.location.href.replace( location.hash, '' ).replace( 
                /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                function( m, key, value ) { // callback
                    vars[key] = value !== undefined ? value : '';
                }
            );

            if ( param ) {
                return vars[param] ? vars[param] : null;    
            }
            return vars;
        }

        jQuery(function($) {
            
            'use strict';

            console.log('===== Activity Html =====');
            var url = 'http://localhost:8000/api/activities';
            $.getJSON(url, function (activities) {
                var id = $_GET('id');
                var activity = activities.filter(function(a){ return a.id == id })[0];
                $('h2.bold').html(activity.title);
                $('#tab2-item1').html(activity.introduction);
                $('#tab2-item2').html(activity.content);
                $('#tab2-item3').html(activity.others);
                $('.btn.btn-common.uppercase').prop('href', activity.url);
                $('.nav.navbar-nav.navbar-default')

            });

        });
    </script>
